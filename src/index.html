<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >

    <meta http-equiv="X-UA-Compatible" content="ie=edge" >

    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()"
      class="form"
    >
      <fieldset class="field">
        <legend>Personal information</legend>
        <label for="surname">Surname: </label>
        <input
          required
          type="text"
          name="surname"
          id="surname"
        >
        <br>
        <label for="name">Name: </label>
        <input type="text"
         name="name" id="name">
        <br >
        <label for="age">How old are You?</label>
        <input
          required
          type="number"
          name="age"
          id="age"
          min="12"
          max="100"
          value="12"
        >
        <br>
        <label for="date">Full date of birth:</label>
        <input required type="date"
        name="date" id="date">
        <br>
        <label for="agreement">I accept the term of the agreement</label>
        <input required type="checkbox"
        name="agreement" id="agreement">
      </fieldset>
      <fieldset class="field">
        <legend>Registration</legend>
        <label for="email">E-mail: </label>
        <input
          required
          type="email"
          name="email"
          id="email"
          placeholder="email@example.com"
        >
        <br>
        <label for="pass">Password: </label>
        <input required type="password"
        name="pass" id="pass">
      </fieldset>
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <label for="catChoice1">Do you love cats?</label>

        <input
          required
          type="radio"
          id="catChoice1"
          name="catChoice"
          value="yes"
        >
        <label for="catChoice1">Yes</label>
        <input
          required
          type="radio"
          id="catChoice2"
          name="catChoice"
          value="no"
        >
        <label for="catChoice2">No</label>
        <br>
        <label for="color">What is your favorite color?</label>
        <input type="color"
        name="color" id="color">
        <br>
        <label for="time">What time do you go to bed?</label>
        <input required type="time"
        name="time" id="time"
        step="2"
        >
        <br>
        <label for="car">What are your favorite brand of cars?</label>
        <select multiple id="car">
          <option id="bmw">BMW</option>
          <option id="audi">Audi</option>
          <option id="lada">Lada</option>
        </select>
        <br>
        <label for="mark">How do you rate our work?</label>
        <input type="range" step="1"
        id="mark" value="0">
      </fieldset>
      <br>
      <fieldset class="field" id="last__field">
        <legend>Additional info:</legend>
        <label for="txtarea">Comments: </label>
        <textarea
          name="txtarea"
          id="txtarea"
          cols="20"
          rows="2"
          minlength="10"
          maxlength="100"
        >
        </textarea>
        <br>
        <label for="recommend">Would you recommend us? </label>
        <select name="recommend" id="recommend">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script src="./main.js"></script>
  </body>
</html>
