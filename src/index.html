<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >

    <meta http-equiv="X-UA-Compatible" content="ie=edge" >

    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()"
      class="form"
    >
      <fieldset class="fields">
        <legend>Personal information</legend>
        <label for="surname">Surname:
          <input
          required
          type="text"
          name="surname"
          id="surname"
          class="form__inputs"
          >
        </label>

        <br>
        <label for="name">Name:
          <input type="text"
          name="name"
          id="name"
          class="form__inputs"
          >
        </label>
        <br >
        <label for="age">How old are You?
          <input
          required
          type="number"
          name="age"
          id="age"
          min="12"
          max="100"
          value="12"
          class="form__inputs"
        >
        </label>
        <br>
        <label for="date">Full date of birth:
          <input required type="date"
          name="date"
          id="date"
          class="form__inputs"
          >
        </label>
        <br>
        <label for="agreement">I accept the term of the agreement
          <input required
          type="checkbox"
          name="agreement"
          id="agreement"
          class="form__inputs agreement"
          >
        </label>
      </fieldset>
      <fieldset class="fields">
        <legend>Registration</legend>
        <label for="email">E-mail:
          <input
          required
          type="email"
          name="email"
          id="email"
          placeholder="email@example.com"
          class="form__inputs"
        >
        </label>
        <br>
        <label for="pass">Password:
          <input required
          type="password"
          name="pass"
          id="pass"
          class="form__inputs password"
          >
        </label>
      </fieldset>
      <fieldset class="fields">
        <legend>An interesting fact about you!</legend>
        <label for="catChoice1">Do you love cats?
        </label>
        <label for="catChoice1">
          <input
          required
          type="radio"
          id="catChoice1"
          name="catChoice"
          value="yes"
          class="form__inputs"
        > Yes
        </label>
        <label for="catChoice2">
          <input
          required
          type="radio"
          id="catChoice2"
          name="catChoice"
          value="no"
          class="form__inputs"
        > No
        </label>
        <br>
        <label for="color">What is your favorite color?
          <input type="color"
          name="color"
          id="color"
          class="form__inputs color"
          >
        </label>
        <br>
        <label for="time">What time do you go to bed?
          <input required
          type="time"
          name="time"
          id="time"
          step="2"
          class="form__inputs"
          >
        </label>
        <br>
        <label for="car">What are your favorite brand of cars?
          <select multiple id="car">
            <option id="bmw">BMW</option>
            <option id="audi">Audi</option>
            <option id="lada">Lada</option>
          </select>
        </label>
        <br>
        <label for="mark">How do you rate our work?
          <input type="range"
          step="1"
          id="mark"
          value="0"
          class="form__inputs mark"
          >
        </label>
      </fieldset>
      <br>
      <fieldset class="fields">
        <legend>Additional info:</legend>
        <label for="txtarea">Comments:
          <textarea
          name="txtarea"
          id="txtarea"
          cols="20"
          rows="2"
          minlength="10"
          maxlength="100"
          >
          </textarea>
        </label>
        <br>
        <label for="recommend">Would you recommend us?
          <select name="recommend"
            id="recommend"
            class="form__select">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script src="./main.js"></script>
  </body>
</html>
